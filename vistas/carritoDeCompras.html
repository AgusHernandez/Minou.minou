<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">MINOU.MINOU</a></h1> <!-- Logo -->
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./productos.html">PRODUCTOS</a>
                   <ul>
                        <li><a href="#">Cocina</a></li>
                        <li><a href="#">Living</a></li>
                        <li><a href="#">Mascotas</a></li>
                    </ul>
                </li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div>
            <img id="cuenta" src="../assets/cuenta.svg" alt="Mi cuenta">
            <a href="./carritoDeCompras.html"><img id="bag" src="../assets/compras.svg" alt="carrito de Compras"></a>
        </div>
    </header>
    <main>
        <h2 class="titulos">CARRITO DE COMPRAS</h2>
        <section class="compra">
            <div>
                <img src="../assets/taza.jpeg" alt="taza">
            </div>
            <article id="item">
                    <h4>Taza</h4>
                    <p>$ 900</p>
            </article>
            <article>
                <form action="#" method="#">
                    <label for="cantidad">Cantidad:</label>
                    <select class="casillero" name="cantidad" id="cantidad">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="color">Color:</label>
                    <select class="casillero" name="color" id="color">
                        <option value="gris">Gris</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="azul">Azul</option>
                    </select>
                    <label for="codigoPostal">Codigo Postal:</label>
                    <textarea class="casillero" name="codigoPostal" id="codigoPostal" cols="10" rows="0"></textarea>
                </form>
            </article>
            <article id="botones">
                <button class="botonCarrito">
                    <a href="../vistas/productos.html">Seguir comprando</a>
                </button>
                <button class="botonCarrito">Comprar
                </button>
            </article>
        </section>
    </main>
    <footer class="contenedor">
        <section id="direccion">
            <h4>Donde estamos?</h4>
            <p>Av. Martín García 200, CABA</p> 
        </section>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href=".nosotros.html">Nosotros</a></li>
                <li><a href=".contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <section>
            <h2>Hacemos de tu casa, <br> un Hogar</h2>
        </section>
        <section class="redes">
            <div>
                <img src="../assets/iconoInstagram.svg" alt="Instagram">
                <p>Seguinos!</p>
            </div>
            <div>
                <a href="contacto.html"><img id="contacto" src="../assets/contacto.svg" alt="Contacto"></a>
                <p>Contactanos</p>
            </div>
        </section>
    </footer>
</body>
</html>
